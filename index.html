<!DOCTYPE html>
<html>
<head>
  <title>About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Comfortaa', sans-serif; /* Use the Comfortaa font */
      background: linear-gradient(#1a1b1e, #000000);
    }
    
    h1 {
      font-size: 58px;
      color: #fff;
      margin-bottom: 30px;
      font-family: 'Montserrat', sans-serif; /* Use the Montserrat font */
      font-weight: 700; /* Use the bold variant */
    }
    
    .button-container {
      display: flex;
      justify-content: center;
    }
    
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: transparent;
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      border: 2px solid #fff;
      border-radius: 4px;
      font-family: 'Comfortaa', sans-serif; /* Use the Comfortaa font */
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>JuniorzGTX</h1>
  <div class="button-container">
    <a href="https://example.com" class="button">Button 1</a>
    <a href="https://example.com" class="button">Button 2</a>
  </div>
</body>
</html>
